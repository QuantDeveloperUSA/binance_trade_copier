name: Deploy to Windows VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 300s
        script_stop: true
        script: |
          echo "=== DEPLOYMENT START ==="
          echo "Current time: %DATE% %TIME%"
          cd /d "C:\Users\Administrator\binance_trade_copier"
          echo "Current directory: %CD%"
          echo "=== GIT PULL ==="
          git pull origin main
          echo "=== CURRENT COMMIT ==="
          git log --oneline -1
          echo "=== STOPPING PYTHON ==="
          taskkill /F /IM python.exe 2>nul || echo "No Python process to stop"
          echo "=== WAITING ==="
          timeout /t 5 /nobreak
          echo "=== STARTING PYTHON ==="
          start /B python main.py
          echo "=== VERIFYING ==="
          timeout /t 3 /nobreak
          tasklist | findstr python || echo "Python not found in process list"
          echo "=== DEPLOYMENT END ==="