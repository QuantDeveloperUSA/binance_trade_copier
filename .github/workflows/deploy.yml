name: Deploy to Windows VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        timeout: 120s
        command_timeout: 600s
        script_stop: true
        debug: false
        script: |
          cd /d "C:\Users\trader\binance_trade_copier"
          echo "=== DEPLOYMENT START ==="
          echo "=== CLEANING PYTHON CACHE ==="
          for /d /r . %%d in (__pycache__) do @if exist "%%d" rd /s /q "%%d"
          del /s /q *.pyc 2>nul
          echo "=== RESETTING GIT STATE ==="
          git clean -fd
          git reset --hard HEAD
          echo "=== PULLING LATEST CHANGES ==="
          git pull origin main
          echo "=== GIT PULLED ==="
          echo "=== STOPPING EXISTING PYTHON PROCESSES ==="
          taskkill /F /IM python.exe 2>nul
          echo "=== PYTHON STOPPED ==="
          ping 127.0.0.1 -n 4 > nul
          echo "=== INSTALLING/UPDATING REQUIREMENTS ==="
          pip install -r requirements.txt --quiet
          echo "=== STARTING PYTHON APPLICATION ==="
          start /B python main.py > deployment.log 2>&1
          echo "=== PYTHON STARTED ==="
          ping 127.0.0.1 -n 6 > nul
          echo "=== VERIFYING APPLICATION ==="
          curl -s -m 10 http://localhost:8000 | findstr "Trade Copier" && echo "✅ Application verified" || echo "❌ Application verification failed"
          echo "=== DEPLOYMENT COMPLETE ==="