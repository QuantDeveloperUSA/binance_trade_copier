name: Deploy to Windows VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script_stop: true
        script: |
          echo "Starting deployment at $(Get-Date)"
          cd C:\Users\Administrator\binance_trade_copier
          echo "Current directory: $(Get-Location)"
          echo "Git status before pull:"
          git status
          echo "Pulling latest changes..."
          git pull origin main
          echo "Git status after pull:"
          git status
          echo "Current commit:"
          git log --oneline -1
          if (Test-Path requirements.txt) {
            echo "Installing Python dependencies..."
            python -m pip install -r requirements.txt --upgrade
          }
          echo "Stopping any existing Python processes..."
          Get-Process python -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
          echo "Starting application in background..."
          Start-Process -FilePath "python" -ArgumentList "main.py" -WorkingDirectory "C:\Users\Administrator\binance_trade_copier" -WindowStyle Hidden
          echo "Deployment completed at $(Get-Date)"