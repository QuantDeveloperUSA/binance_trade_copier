name: Deploy to Windows VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          Write-Host "Starting deployment..."
          
          # Navigate to project directory
          cd C:\Users\Administrator\binance_trade_copier
          
          # Pull latest changes from main branch
          git -c credential.helper= pull origin main
          
          # Install Python dependencies
          if (Test-Path "requirements.txt") {
              Write-Host "Installing Python dependencies..."
              python -m pip install -r requirements.txt --upgrade
          }
          
          # Kill existing Python processes for this app
          Get-Process python -ErrorAction SilentlyContinue | Where-Object {$_.MainModule.FileName -like "*binance_trade_copier*"} | Stop-Process -Force
          
          # Start the application
          Start-Process python -ArgumentList "main.py" -WorkingDirectory "C:\Users\Administrator\binance_trade_copier" -WindowStyle Hidden
          
          Write-Host "Deployment completed!"