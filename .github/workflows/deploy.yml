name: Deploy to Windows VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 120s
        command_timeout: 600s
        script_stop: true
        debug: false
        script: cd /d "C:\Users\Administrator\binance_trade_copier" && echo "=== DEPLOYMENT START ===" && git pull origin main && echo "=== GIT PULLED ===" && taskkill /F /IM python.exe 2>nul && echo "=== PYTHON STOPPED ===" && timeout /t 3 /nobreak && start /B python main.py && echo "=== PYTHON STARTED ===" && timeout /t 2 /nobreak && tasklist | findstr python && echo "=== DEPLOYMENT COMPLETE ==="