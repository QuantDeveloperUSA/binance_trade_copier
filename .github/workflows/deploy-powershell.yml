name: Deploy to Windows VPS (PowerShell)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Windows VPS via PowerShell
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script_stop: false
        script: |
          powershell -Command "& {
            Write-Host 'Starting deployment...'
            Set-Location 'C:\Users\Administrator\binance_trade_copier'
            Write-Host 'Current location:' (Get-Location)
            Write-Host 'Pulling latest changes...'
            git pull origin main
            Write-Host 'Stopping existing Python processes...'
            Get-Process python -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 2
            Write-Host 'Starting application...'
            Start-Process -FilePath python -ArgumentList main.py -WindowStyle Hidden -WorkingDirectory (Get-Location)
            Write-Host 'Deployment completed successfully'
          }"
